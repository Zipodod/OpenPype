<html>
    <head>
        <link rel="stylesheet" href="resources/generic_slate.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="header"></div>
            <div class="info-container">
                <div class="title">{slate_title}</div>
                <div class="subtitle">{slate_subtitle}</div>
                <div class="info-entry">
                    <div class="info-desc">Date:</div>
                    <div class="info-text">{dd} {mmm} {yyyy}</div>
                </div>
                <div class="info-entry">
                    <div class="info-desc">File:</div>
                    <div class="info-text">{asset}_{task}_{@version}_ALKX</div>
                </div>
                <div class="info-entry">
                    <div class="info-desc">Length:</div>
                    <div class="info-text">{frameStartHandle} - {frameEndHandle}</div>
                </div>
                <div class="info-entry">
                    <div class="info-desc">Vendor:</div>
                    <div class="info-text">ALKX</div>
                </div>
                <div class="info-entry"{scope_optional}>
                    <div class="info-desc">Scope:</div>
                    <div class="info-text">{scope}</div>
                </div>
                <div class="info-entry">
                    <div class="info-desc">Artist:</div>
                    <div class="info-text">{username}</div>
                </div>
                <div class="info-entry">
                    <div class="info-desc">Notes:</div>
                    <div class="info-text">{comment}</div>
                </div>
                <div class="info-entry"{lens_optional}>
                    <div class="info-desc">Lens:</div>
                    <div class="info-text">{lens}mm</div>
                </div>
            </div>
            <div class="sidebar">
                <div class="thumbs">
                    <img class="thumb" src="{thumbnail}" />
                </div>
                <div class="color-check">
                    <div class="luma-check"></div>
                    <div class="chroma-check"></div>
                </div>
            </div>
            <div class="logo_footer">
                <img class="logo" src="resources/logo.png" alt="Logo"/>
            </div>
        </div>
    </body>
</html>
